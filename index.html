<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login by Enrique</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <form id="login-page" class="col-md-offset-3 col-md-6 col-md-offset-3">
          <h1 class="text-center">Sign into Codify Academy</h1>
          <h3>Username</h3>
          <input id="username" class="form-control" type="text">
          <h3>Password</h3>
          <input id="password" class="form-control" type="text">
          <button id="login" class="btn btn-primary" type="button" name="button">Login</button>
        </form>
      </div>
    </div>
